<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Timer</title>
    <script defer src="fitnessTimer.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="title">Exercise Countdown Timer</header>
    <div id="timeContainer">
      <div id="timeDisplay">00:00:10</div>
      <button id="startBtn" class="timerBtn">Start</button>
      <button id="pauseBtn" class="timerBtn">Pause</button>
      <button id="resetBtn" class="timerBtn">Reset</button>
      <button id="completeBtn" class="timerBtn">Complete</button>
    </div>
    <div id="exerciseContainer">
      <div id="exerciseDisplay"></div>
    </div>
  </body>
</html>
